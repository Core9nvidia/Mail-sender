<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email sender</title>
    <style>
        body{
            background-color: azure;
        }
        .heading{
            text-align: center;
            align-self: center;
            align-items: center;
            margin-top:40px;
            margin-bottom: 20px;
            color:rgb(47, 51, 51)
        }
        .container{
            margin-left:30%;
            margin-right: 30%;
            border:3px solid black;
            padding:10px;
            box-shadow: rgb(129, 26, 26);
            text-shadow: brown;
        }
        .input{
            width:100%;}
        button{
            text-align: center;
            background-color: rgb(41, 104, 221);
            align-self: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h2>Email sender</h2>
    </div>

    <div class="container">

        <h4 class="float-left">Send mail</h4>
        <form action="/" method="POST">
            <label for="name">Name :  </label>
            <input class="input" type="text" id="name" name="name" placeholder="Your Name" required>
            <br><br>
            <label for="email1">Your gmail address :  </label>
            <input class="input" type="email" id="email1" name="senderEmail" placeholder="abc@gmail.com" required>
            <br><br>
            <label for="passwird">Gmail password : </label>
            <input class="input" type="password" id="password" name="password" placeholder="Password" required>
            <br><br>
            <label for="email2">Receiver's gmail address :  </label>
            <input class="input" type="email" id="email2" name="receiverEmail" placeholder="abc@gmail.com" required>
            <br><br>
            <label for="subject">Subject : </label>
            <input class="input" type="text" id="subject" name="subject" placeholder="Subject of mail" required>
            <br><br>
            <label for="message">Message : </label><br>
            <textarea class="input textarea" rows="8" type="textarea" id="message" name="message" placeholder="" required></textarea>
            <br><br>
            <button>Send mail</button>
        </form>
    </div>
</body>
</html>
